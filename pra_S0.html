## Course Objectives

To understand and apply remote sensing concepts, methods, and techniques and create awareness of their advantages &amp; limitations for supporting *sustainable development* applications. 

Class discussions, reading &amp; practical assignments, and class lectures enable students to develop remote sensing image processing and analysis to understand 
and/or address a *sustainable development goal*.

# How this class will work
========================================================
- No programming knowledge assumed BUT you know R (and want to know more about it)

- A previous course on geomatics is necessary
      - You understand basic concepts of spatial data models, structures and formats

- Class attendance is mandatory 
  - *Presencial* stage: from 04.03 to 24.06

- Class will be _very_ cumulative
      
- Stay tuned to news at [https://sites.google.com/unal.edu.co/perc](https://sites.google.com/unal.edu.co/perc)

---

# Mechanics
========================================================
- A  weekly lecture: 
  - First session: concepts, methods, examples
  - Second session:  practical labs
  
- Three written exams (50%)

- Three practical assignments (50%):
  - A technical report on image analysis using R   (15%)
  - A technical report on image analysis using GEE (15%)
  - A technical report on **improved** image analysis using any tool  (20%) 
    
- To pass the class,  the minimum score is 3.0/5.0

# Technical Reports
========================================================

Write  **reproducible**  image processing & analysis reports. 

Publish online every report, either  on [RPubs](https://rpubs.com/) or Google Sites.

A technical report should be:
- clear, concise, and complete, with assumptions plainly identified and data presented,
- with precise logic, with relevance to practices described, and 
- with actual accomplishments of the work clearly stated and honestly appraised.      
      
A report can be truly reproducible when:
- All methods are fully reported.
- All data and files used for the analysis are (publicly) available.
- The process of processing  and analyzing raw data is detailed reported and preserved.
